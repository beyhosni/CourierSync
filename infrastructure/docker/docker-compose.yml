version: '3.8'

services:
  # PostgreSQL databases
  users-db:
    image: postgres:16
    container_name: couriersync-users-db
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: couriersync
      POSTGRES_PASSWORD: couriersync
    ports:
      - "5432:5432"
    volumes:
      - users-db-data:/var/lib/postgresql/data
    networks:
      - couriersync-network

  dispatch-db:
    image: postgres:16
    container_name: couriersync-dispatch-db
    environment:
      POSTGRES_DB: dispatch_db
      POSTGRES_USER: couriersync
      POSTGRES_PASSWORD: couriersync
    ports:
      - "5433:5432"
    volumes:
      - dispatch-db-data:/var/lib/postgresql/data
    networks:
      - couriersync-network

  billing-db:
    image: postgres:16
    container_name: couriersync-billing-db
    environment:
      POSTGRES_DB: billing_db
      POSTGRES_USER: couriersync
      POSTGRES_PASSWORD: couriersync
    ports:
      - "5434:5432"
    volumes:
      - billing-db-data:/var/lib/postgresql/data
    networks:
      - couriersync-network

  # MongoDB for tracking service
  tracking-db:
    image: mongo:7
    container_name: couriersync-tracking-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: couriersync
      MONGO_INITDB_ROOT_PASSWORD: couriersync
      MONGO_INITDB_DATABASE: tracking_db
    ports:
      - "27017:27017"
    volumes:
      - tracking-db-data:/data/db
    networks:
      - couriersync-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: couriersync-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - couriersync-network

  # Kafka and Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: couriersync-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - couriersync-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: couriersync-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - couriersync-network

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: couriersync-kafka-ui
    depends_on:
      - kafka
    ports:
      - "9000:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - couriersync-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: couriersync-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - couriersync-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: couriersync-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - couriersync-network

volumes:
  users-db-data:
  dispatch-db-data:
  billing-db-data:
  tracking-db-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  couriersync-network:
    driver: bridge
