server:
  port: 8084

spring:
  application:
    name: billing-service
  datasource:
    url: jdbc:postgresql://localhost:5434/billing_db
    username: couriersync
    password: couriersync
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: billing-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.couriersync.common.events"

# Billing configuration
billing:
  invoice:
    template-path: classpath:templates/invoices/
    logo-path: classpath:static/images/logo.png
    number-prefix: INV-
    due-days: 30
  pricing:
    default-base-rate: 15.00
    default-per-km-rate: 1.20
    urgent-surcharge: 5.00
    after-hours-surcharge: 7.50
    weekend-surcharge: 10.00

# Logging
logging:
  level:
    com.couriersync.billing: DEBUG
    org.springframework.web: DEBUG

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
